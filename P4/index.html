<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de registro - Mi web</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <form action="enviar.html" method="get">
    <h1>Formulario de registro</h1>
        <p><label for="name">Nombre: </label>
            <input id="name" type="text" maxlength="50" name="name" required></p>
        <p><label for="surnames">Apellidos: </label>
            <input id="surnames" type="text" maxlength="50" name="surnames" required></p>
        <p><label>Sexo: </label><input type="radio" name="gender" value="hombre" required>hombre<input type="radio" name="gender" value="mujer">mujer</p>
        <p><label for="email">Correo: </label>
            <input id="email" type="email" name="email" required></p>
        <p><input type="checkbox" name="info" checked><label> Deseo recibir información sobre novedades y ofertas</label></p>
        <p><input type="checkbox" name="conditions" required><label>Declaro haber leído y aceptar las condiciones generales del programa y la normativa sobre protección de datos</label></p>
        <button>Enviar</button>

    </form>

</body>
</html>
